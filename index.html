<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de cadastro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
    <h1>Cadastro de clientes HP Produtos</h1>
    </header>
    <section id="cadastro">
        <h2>Insira seus dados abaixo</h2>
        <form action="">
            <div class="form-campo">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome">
            </div>
            <div class="form-campo">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
            <label for="cpf">CPF:</label>
            <input type="cpf" id="cpf" name="cpf">
            </div>
            <div class="form-campo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com.br">
            </div>
            <div class="form-campo">
            <label for="Endereço">Endereço:</label>
            <input type="text" id="endereço" name="endereço">
            </div>
            <div class="form-campo">
            <label for="cep">CEP:</label>
            <input type="cep" id="cep" name="cep">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
